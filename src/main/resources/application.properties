# Settings DataSource
spring.datasource.url=jdbc:postgresql://${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# Settings JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Settings Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Settings Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# URL base for API local
local.base.url=${BASE_URL:http://localhost:8080}/api/v1

# URL base for API Rick and Morty
api.base.url=https://rickandmortyapi.com/api
api.version=${API_VERSION:v2}

api.security.token.secret=${JWT_SECRET:default-key}

cloudinary.cloud-name=${CLOUDINARY-CLOUD-NAME:}
cloudinary.api-key=${CLOUDINARY-API-KEY:}
cloudinary.api-secret=${CLOUDINARY-API-SECRET:}